<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Pancasila - Koreksi Jawaban</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Fredoka', sans-serif; }

        body {
            background: linear-gradient(135deg, #A18CD1 0%, #FBC2EB 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden; 
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            border: 4px solid #fff;
            position: relative;
            display: flex;
            flex-direction: column;
            max-height: 95vh;
        }

        .header {
            background: #6c5ce7;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 20px 20px 0 0;
            flex-shrink: 0;
        }

        .header h1 { font-size: 28px; margin-bottom: 5px; text-shadow: 2px 2px 0px rgba(0,0,0,0.1); }
        .header p { font-size: 16px; opacity: 0.9; }

        .content { 
            padding: 20px 30px; 
            overflow-y: auto;
            flex-grow: 1;
        }

        /* Input Nama */
        .input-section { 
            text-align: center; 
            padding: 40px 0;
        }
        .input-section input {
            width: 70%;
            padding: 15px;
            border: 3px solid #dfe6e9;
            border-radius: 15px;
            font-size: 22px;
            margin: 20px 0;
            text-align: center;
            transition: 0.3s;
        }
        .input-section input:focus { border-color: #6c5ce7; outline: none; }

        .btn {
            background: #00b894;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 6px 0 #00896f;
            transition: all 0.2s;
        }
        .btn:active { transform: translateY(6px); box-shadow: 0 0 0 #00896f; }
        .btn:hover { background: #019e7f; }

        /* Soal */
        .quiz-section { display: none; }
        
        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: #666;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .speaker-icon {
            font-size: 32px;
            cursor: pointer;
            margin-right: 10px;
            vertical-align: middle;
            background: #eee;
            padding: 8px;
            border-radius: 50%;
            transition: 0.3s;
            display: inline-block;
        }
        .speaker-icon:hover { background: #dcdcdc; transform: scale(1.1); }
        .speaker-active { color: #d63031; animation: pulse 1s infinite; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .question-text {
            font-size: 26px;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        /* GRID 2 KOLOM */
        .options-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr;
            gap: 15px; 
            width: 100%;
        }
        
        @media (max-width: 700px) {
            .options-grid { grid-template-columns: 1fr; }
            .question-text { font-size: 22px; }
            .header h1 { font-size: 24px; }
        }

        .option {
            background: white;
            border: 3px solid #dfe6e9;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
            font-weight: 600;
            color: #636e72;
            display: flex;
            align-items: center;
            min-height: 80px;
        }

        .option:hover { background: #f1f2f6; border-color: #a29bfe; transform: translateY(-2px); }
        
        .option-letter {
            background: #6c5ce7;
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 18px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        /* Efek Jawaban */
        .correct-answer { background: #55efc4 !important; border-color: #00b894 !important; color: white !important; }
        .wrong-answer { background: #ff7675 !important; border-color: #d63031 !important; color: white !important; }

        /* POP UP MELAYANG BESAR */
        @keyframes popFloat {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            30% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
            100% { transform: translate(-50%, -200px) scale(1); opacity: 0; }
        }

        .floating-score {
            position: fixed;
            z-index: 9999;
            font-size: 120px; 
            font-weight: 900;
            pointer-events: none;
            animation: popFloat 1.2s ease-out forwards;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            font-family: 'Fredoka', sans-serif;
            left: 50%;
            top: 50%;
        }

        .score-plus { color: #00b894; -webkit-text-stroke: 3px white; }
        .score-zero { color: #d63031; -webkit-text-stroke: 3px white; }

        /* Hasil Akhir */
        .result-section { display: none; text-align: center; }
        .final-score-box {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            border: 4px dashed #6c5ce7;
            margin: 10px auto;
        }
        .big-score {
            font-size: 80px;
            color: #6c5ce7;
            font-weight: bold;
            margin: 5px 0;
        }
        .data-row {
            font-size: 20px;
            margin: 8px 0;
            color: #555;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        #loading-text { color: #b2bec3; font-style: italic; margin-top: 10px; display: none; }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #bdc3c7; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #95a5a6; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Latihan Soal Pancasila</h1>
            <p>Kelas 4A - SDN Karangsambung 03</p>
        </div>

        <div class="content">
            <div id="start-screen" class="input-section">
                <label style="font-size: 24px;">Masukkan Nama Lengkap:</label><br>
                <input type="text" id="student-name" placeholder="Ketik namamu..." autocomplete="off">
                <br>
                <button class="btn" onclick="startQuiz()">Mulai Mengerjakan</button>
            </div>

            <div id="quiz-screen" class="quiz-section">
                <div class="info-bar">
                    <span>Soal <span id="q-number">1</span> / <span id="q-total">50</span></span>
                    <span id="speaker-btn" class="speaker-icon" onclick="speakQuestion()">üîä Baca Soal</span>
                </div>
                
                <div class="question-text">
                    <span id="q-text">Pertanyaan akan muncul disini...</span>
                </div>

                <div class="options-grid" id="options-container">
                    </div>
            </div>

            <div id="result-screen" class="result-section">
                <h2>Selamat! Kamu Telah Selesai.</h2>
                <div class="final-score-box">
                    <div class="data-row">Nama: <strong id="res-name"></strong></div>
                    <div class="data-row">Waktu Selesai: <strong id="res-time"></strong></div>
                    <div class="big-score" id="res-score">0</div>
                    <p id="res-msg">Pesan motivasi...</p>
                </div>
                <div id="loading-text">Sedang mengirim nilai ke Guru... üöÄ</div>
                <button class="btn" onclick="location.reload()" style="background:#636e72; font-size:20px; padding:15px 30px;">Kerjakan Lagi</button>
            </div>
        </div>
    </div>

    <script>
        // --- SOUND EFFECT ---
        // Magic Chime (Tring) untuk Benar
        const sfxCorrect = new Audio('https://actions.google.com/sounds/v1/cartoon/magic_chime.ogg');
        // Crash (Salah)
        const sfxWrong = new Audio('https://actions.google.com/sounds/v1/cartoon/clank_car_crash.ogg');
        
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyp4iUtCWVaJKDtkGmACaio6z5HlDogjLv0dTOpwB_suZeSLa6BxlU4W-QxIq4UfMfw_Q/exec";

        const questionsDB = [
            // ATURAN DI SEKOLAH
            { q: "Bagaimana sikap yang benar terhadap guru?", o: ["Tidak perlu menghormati", "Berkata kasar jika tidak suka", "Hormat dan sopan", "Mengabaikan nasihat guru"], a: 2 },
            { q: "Apa yang harus dilakukan saat bel masuk berbunyi?", o: ["Tetap bermain di halaman", "Pulang ke rumah", "Segera masuk ke kelas", "Bermain di kantin"], a: 2 },
            { q: "Bagaimana cara menjaga kebersihan kelas?", o: ["Membuang sampah sembarangan", "Tidak peduli dengan kebersihan", "Ikut serta dalam piket kelas", "Menyuruh orang lain membersihkan"], a: 2 },
            { q: "Apa yang harus dilakukan saat upacara bendera?", o: ["Bercanda dengan teman", "Tidak mengikuti upacara", "Berdiri tegak dan khidmat", "Makan saat upacara berlangsung"], a: 2 },
            { q: "Apa yang harus dilakukan jika menemukan sampah di kelas?", o: ["Membiarkannya saja", "Menyuruh teman membersihkannya", "Memungut dan membuang ke tempat sampah", "Menyembunyikan sampah tersebut"], a: 2 },
            { q: "Bagaimana cara menghormati teman di sekolah?", o: ["Mengejek teman yang berbeda pendapat", "Tidak mau bermain dengan teman", "Mendengarkan pendapat teman", "Mengambil barang teman tanpa izin"], a: 2 },
            { q: "Kapan sebaiknya mengerjakan PR?", o: ["Mencontek PR teman di sekolah", "Tidak mengerjakan PR sama sekali", "Mengerjakan di rumah sebelum deadline", "Menyuruh orang tua mengerjakan"], a: 2 },

            // ATURAN UMUM
            { q: "Apa yang dimaksud dengan peraturan?", o: ["Kebebasan untuk berbuat apa saja", "Ketentuan yang mengatur perilaku", "Larangan yang tidak perlu dipatuhi", "Hak pribadi setiap individu"], a: 1 },
            { q: "Contoh aturan di keluarga adalah...", o: ["Memakai seragam sekolah", "Mencium tangan orang tua sebelum berangkat", "Memiliki KTP saat usia 17 tahun", "Menaati rambu lalu lintas"], a: 1 },
            { q: "Mengapa kita harus mematuhi aturan?", o: ["Karena takut dihukum", "Untuk menciptakan ketertiban", "Supaya terlihat pintar", "Karena semua orang melakukannya"], a: 1 },
            { q: "Contoh aturan di sekolah adalah...", o: ["Merapikan tempat tidur", "Lapor RT jika ada tamu menginap", "Datang tepat waktu ke sekolah", "Membayar pajak"], a: 2 },
            { q: "Apa yang terjadi jika kita melanggar aturan?", o: ["Hidup menjadi lebih mudah", "Hidup menjadi kacau dan tidak teratur", "Semua orang akan senang", "Tidak ada dampaknya"], a: 1 },
            { q: "Apa manfaat mematuhi aturan di masyarakat?", o: ["Dapat berbuat semaunya", "Hidup menjadi tidak teratur", "Tercipta kedamaian dan ketertiban", "Tidak ada manfaatnya"], a: 2 },
            { q: "Contoh aturan tidak tertulis adalah...", o: ["Tata tertib sekolah", "Rambu lalu lintas", "Sopan santun kepada orang tua", "Peraturan kelas"], a: 2 },
            { q: "Apa yang harus dilakukan jika melihat teman melanggar aturan?", o: ["Ikut melanggar aturan", "Pura-pura tidak melihat", "Mengingatkan dengan sopan", "Menertawakan teman"], a: 2 },

            // HAK DAN KEWAJIBAN
            { q: "Mendapat bimbingan belajar dari orang tua termasuk...", o: ["HAK", "KEWAJIBAN"], a: 0 },
            { q: "Mematuhi aturan yang dibuat orang tua termasuk...", o: ["HAK", "KEWAJIBAN"], a: 1 },
            { q: "Mendapat perhatian saat sedang sedih termasuk...", o: ["HAK", "KEWAJIBAN"], a: 0 },
            { q: "Mengembalikan barang yang dipinjam ke tempat semula termasuk...", o: ["HAK", "KEWAJIBAN"], a: 1 },
            { q: "Mendapat penjelasan ketika dilarang melakukan sesuatu termasuk...", o: ["HAK", "KEWAJIBAN"], a: 0 },

            // LINGKUNGAN ALAM DAN BUATAN
            { q: "Apa yang dimaksud dengan lingkungan alam?", o: ["Dibuat oleh manusia", "Terbentuk secara alami", "Hanya terdiri dari bangunan", "Sudah tidak alami lagi"], a: 1 },
            { q: "Manakah yang termasuk contoh lingkungan alam?", o: ["Sekolah", "Rumah", "Gunung", "Jembatan"], a: 2 },
            { q: "Apa yang dimaksud dengan lingkungan buatan?", o: ["Sudah ada sejak bumi terbentuk", "Tidak dapat diubah manusia", "Dibuat manusia untuk memenuhi kebutuhan", "Hanya terdiri dari tumbuhan"], a: 2 },
            { q: "Manakah yang termasuk contoh lingkungan buatan?", o: ["Laut", "Sungai", "Hutan", "Jalan raya"], a: 3 },
            { q: "Apa ciri-ciri lingkungan alam?", o: ["Dibuat oleh manusia", "Terbentuk secara alami", "Dapat diubah sesuka hati", "Hanya bangunan"], a: 1 },

            // PULAU DI INDONESIA
            { q: "Pulau manakah yang merupakan pulau terbesar di Indonesia?", o: ["Jawa", "Sumatra", "Kalimantan", "Papua"], a: 2 },
            { q: "Pulau manakah yang menjadi pusat pemerintahan Indonesia?", o: ["Sumatra", "Jawa", "Sulawesi", "Kalimantan"], a: 1 },
            { q: "Pulau manakah yang memiliki bentuk menyerupai huruf K?", o: ["Papua", "Sulawesi", "Sumatra", "Jawa"], a: 1 },
            { q: "Pulau manakah yang terkenal dengan suku Dayak?", o: ["Jawa", "Papua", "Kalimantan", "Sumatra"], a: 2 },
            { q: "Pulau manakah yang terkenal dengan suku Asmat?", o: ["Papua", "Sulawesi", "Jawa", "Kalimantan"], a: 0 },

            // SUKU BANGSA
            { q: "Suku bangsa apa yang berasal dari provinsi Aceh?", o: ["Batak", "Aceh", "Minangkabau", "Melayu"], a: 1 },
            { q: "Suku bangsa apa yang berasal dari provinsi Sumatera Utara?", o: ["Jawa", "Sunda", "Batak", "Bugis"], a: 2 },
            { q: "Suku bangsa apa yang berasal dari provinsi Sumatera Barat?", o: ["Minangkabau", "Dayak", "Bali", "Betawi"], a: 0 },
            { q: "Suku bangsa apa yang berasal dari provinsi DKI Jakarta?", o: ["Sunda", "Jawa", "Betawi", "Melayu"], a: 2 },
            { q: "Suku bangsa apa yang berasal dari provinsi Bali?", o: ["Jawa", "Sasak", "Bali", "Flores"], a: 2 },

            // PAKAIAN ADAT
            { q: "Pakaian adat Kebaya berasal dari daerah mana?", o: ["Bali", "Jawa Tengah", "Sulawesi Selatan", "Papua"], a: 1 },
            { q: "Pakaian adat Baju Bodo berasal dari daerah mana?", o: ["Jawa Tengah", "Bali", "Sulawesi Selatan", "NTT"], a: 2 },
            { q: "Pakaian adat Koteka berasal dari daerah mana?", o: ["Sulawesi Selatan", "Bali", "Papua", "Jawa Tengah"], a: 2 },
            { q: "Pakaian adat Payas Agung berasal dari daerah mana?", o: ["Papua", "NTT", "Bali", "Sulawesi Selatan"], a: 2 },
            { q: "Pakaian adat Amarasi berasal dari daerah mana?", o: ["Jawa Tengah", "Bali", "Sulawesi Selatan", "Nusa Tenggara Timur"], a: 3 },

            // PEMERINTAHAN DESA
            { q: "Siapa yang memimpin desa?", o: ["Lurah", "Kepala Desa", "Camat", "Bupati"], a: 1 },
            { q: "Siapa yang memimpin kelurahan?", o: ["Kepala Desa", "Lurah", "Camat", "Gubernur"], a: 1 },
            { q: "Siapa yang mengurus keuangan desa?", o: ["Sekretaris Desa", "Bendahara Desa", "Kepala Dusun", "Ketua RT"], a: 1 },
            { q: "Apa perbedaan utama desa dan kelurahan?", o: ["Tidak ada perbedaan", "Desa di pedesaan, kelurahan di kota", "Desa lebih besar", "Kelurahan lebih kecil"], a: 1 },
            { q: "Siapa yang menjaga keamanan desa?", o: ["Bendahara", "Sekretaris", "Hansip/Linmas", "Kepala Desa"], a: 2 },

            // MAKANAN KHAS
            { q: "Makanan khas Mie Aceh berasal dari provinsi mana?", o: ["Sumatera Utara", "Aceh", "Sumatera Barat", "Riau"], a: 1 },
            { q: "Rendang adalah makanan khas dari provinsi mana?", o: ["Jambi", "Sumatera Selatan", "Sumatera Barat", "Bengkulu"], a: 2 },
            { q: "Pempek adalah makanan khas dari provinsi mana?", o: ["Lampung", "Sumatera Selatan", "Bangka Belitung", "Bengkulu"], a: 1 },
            { q: "Gudeg adalah makanan khas dari provinsi mana?", o: ["Jawa Tengah", "Jawa Timur", "DI Yogyakarta", "Jawa Barat"], a: 2 },
            { q: "Coto Makassar adalah makanan khas dari provinsi mana?", o: ["Sulawesi Utara", "Sulawesi Tengah", "Sulawesi Selatan", "Gorontalo"], a: 2 }
        ];

        let currentQIndex = 0;
        let score = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let studentName = "";
        let shuffledQuestions = [];

        // Inisialisasi Suara (TTS)
        let voices = [];
        window.speechSynthesis.onvoiceschanged = () => { voices = window.speechSynthesis.getVoices(); };

        function startQuiz() {
            studentName = document.getElementById('student-name').value.trim();
            if(!studentName) { alert("Tulis namamu dulu ya!"); return; }

            shuffledQuestions = questionsDB.sort(() => Math.random() - 0.5);
            
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-screen').style.display = 'block';
            document.getElementById('q-total').innerText = shuffledQuestions.length;

            loadQuestion();
        }

        function loadQuestion() {
            if(currentQIndex >= shuffledQuestions.length) {
                finishQuiz();
                return;
            }

            let qData = shuffledQuestions[currentQIndex];
            document.getElementById('q-number').innerText = currentQIndex + 1;
            document.getElementById('q-text').innerText = qData.q;

            let container = document.getElementById('options-container');
            container.innerHTML = "";
            
            let answers = qData.o.map((txt, idx) => ({ txt, idx }));
            answers.sort(() => Math.random() - 0.5);

            answers.forEach(ans => {
                let btn = document.createElement('div');
                btn.className = 'option';
                
                // SIMPAN ID ASLI DI ATRIBUT DATA
                btn.dataset.id = ans.idx; 

                let letterSpan = document.createElement('span');
                letterSpan.className = 'option-letter';
                letterSpan.innerText = String.fromCharCode(65 + container.children.length);

                btn.appendChild(letterSpan);
                btn.appendChild(document.createTextNode(ans.txt));
                
                btn.onclick = () => checkAnswer(btn, ans.idx, qData.a);
                container.appendChild(btn);
            });

            setTimeout(speakQuestion, 500);
        }

        function checkAnswer(btnElement, choiceIdx, correctIdx) {
            let allOpts = document.querySelectorAll('.option');
            allOpts.forEach(el => el.style.pointerEvents = 'none'); // Disable klik

            window.speechSynthesis.cancel(); // Stop suara baca

            let isCorrect = (choiceIdx === correctIdx);
            
            // Ambil posisi untuk pop up
            let rect = btnElement.getBoundingClientRect();
            let x = rect.left + rect.width / 2;
            let y = rect.top;

            if(isCorrect) {
                // JAWABAN BENAR
                btnElement.classList.add('correct-answer');
                sfxCorrect.currentTime = 0;
                sfxCorrect.play();
                score += 10;
                correctCount++;
                showFloatingPopup(true, x, y);
            } else {
                // JAWABAN SALAH
                btnElement.classList.add('wrong-answer'); // Merahkan yg dipilih
                sfxWrong.currentTime = 0;
                sfxWrong.play();
                wrongCount++;
                showFloatingPopup(false, x, y);

                // --- CARI & HIJAUKAN JAWABAN YANG BENAR ---
                allOpts.forEach(opt => {
                    if (parseInt(opt.dataset.id) === correctIdx) {
                        opt.classList.add('correct-answer'); // Hijaukan jawaban benar
                    }
                });
            }

            setTimeout(() => {
                currentQIndex++;
                loadQuestion();
            }, 1500); // Waktu tunggu agak lama biar siswa sempat lihat koreksinya
        }

        function showFloatingPopup(isCorrect, x, y) {
            let el = document.createElement('div');
            el.className = 'floating-score ' + (isCorrect ? 'score-plus' : 'score-zero');
            el.innerText = isCorrect ? "+1" : "0";
            
            if(x && y) {
                el.style.left = x + 'px';
                el.style.top = y + 'px';
                el.style.transform = 'translate(-50%, -50%)'; 
            }
            
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1200);
        }

        // --- TTS TANPA KATA "PILIHAN" ---
        function speakQuestion() {
            window.speechSynthesis.cancel();
            
            let textToSpeak = document.getElementById('q-text').innerText + ". ";
            let optionElements = document.querySelectorAll('.option');
            
            optionElements.forEach((el, index) => {
                let letter = String.fromCharCode(65 + index); // A, B, C, D
                let optionText = el.lastChild.textContent;
                textToSpeak += letter + ". " + optionText + ". ";
            });

            let utterance = new SpeechSynthesisUtterance(textToSpeak);
            
            let idVoice = voices.find(v => v.lang === 'id-ID' && v.name.includes('Google'));
            if(!idVoice) idVoice = voices.find(v => v.lang === 'id-ID'); 
            
            if(idVoice) utterance.voice = idVoice;
            utterance.lang = 'id-ID';
            utterance.rate = 0.9; 
            
            let icon = document.getElementById('speaker-btn');
            icon.classList.add('speaker-active');
            utterance.onend = () => icon.classList.remove('speaker-active');

            window.speechSynthesis.speak(utterance);
        }

        async function finishQuiz() {
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';

            let finalScore = Math.round((correctCount / shuffledQuestions.length) * 100);
            
            let now = new Date();
            let timeString = now.toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'}) + " WIB";

            document.getElementById('res-name').innerText = studentName;
            document.getElementById('res-time').innerText = timeString;
            document.getElementById('res-score').innerText = finalScore;

            let msg = "";
            if(finalScore >= 90) msg = "Luar Biasa! Kamu Hebat Sekali! üåü";
            else if(finalScore >= 75) msg = "Bagus! Terus Pertahankan! üëç";
